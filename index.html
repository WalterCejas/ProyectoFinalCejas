<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <title>Simulador de Formulario</title>
      </head>
      <body>
        <h1>Simulador de Formulario</h1>
      
        <form id="myForm" onsubmit="submitForm(event)">
          <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
          </div>
      
          <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
          </div>
      
          <div>
            <label for="age">Edad:</label>
            <input type="number" id="age" required>
          </div>
      
          <div>
            <label for="country">Provincias</label>
              <select id="selectProvincias">
                <option value="Elige una provincia">Elige una provincia</option>
              </select>
            <span></span>

            <label>Municipios</label>
            <select id="selectMunicipios">
              <option value="Elige un municipio">Elige un municipio</option>
            </select>
            <span></span>

            <label>Localidades</label>
            <select id="selectLocalidades">
              <option value="Elige una localidad">Elige una localidad</option>
            </select>
            <span></span>

          </div>
              <!-- Opciones de provincias aquí -->
            </select>
          </div>
          <div>
            <input type="submit" value="Enviar">
          </div>
        </form>
      

    <script src="main.js"></script>
    <script src="api.js"></script>
</body>
</html>
